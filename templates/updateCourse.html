<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <div class="form-container">
        <form method="POST" action="/updateCourse/{{ data[0] }}">
            <label>Course Name:</label>
            <input type="text" placeholder="Python Programming" name="cname" value="{{ data[1] }}" required><br>
            <label>Description:</label>
            <input type="text" placeholder="Description..." name="description" value="{{ data[2] }}" required><br>
            <label>Credits:</label>
            <input type="number" placeholder="3.0" min="1" name="credits" value="{{ data[3] }}" required><br>
            <label>Capacity:</label>
            <input type="number" placeholder="20" min="1" max="25" name="capacity" value="{{ data[4] }}" required><br>
            <button type="submit" value="Update">Update</button>
        </form>
    </div>
</body>
</html>
